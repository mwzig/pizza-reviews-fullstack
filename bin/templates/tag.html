<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Pizza Reviews</title>
	<link rel = "stylesheet" type = "text/css" th:href = "style.css" />
</head>

<body>
	<header id="reviewsListHeader">
		<h1 th:text="${tag.name} + ' Pizza Reviews'"></h1>
	</header>

	<ul>
		<li th:each="pizzaReview: ${tag.taggedPizzaReviews}">
			<a th:href="@{/singleReview(id=${pizzaReview.id})}" th:text="${pizzaReview.title}"></a>
		</li>
	</ul>

</body>
</html>
