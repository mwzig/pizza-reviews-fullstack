<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Pizza Reviews</title>
	<link rel="stylesheet" type="text/css" th:href="style.css" />
</head>

<body>

	<header>
		<h1 id="reviewsHeader" th:text = "${category.name} + ' Pizza Reviews'"></h1>
	</header>

	<section class="center">

	
		<ul>
			<li th:each="pizzaReview: ${category.pizzaReviews}">
				<a th:href="@{/singleReview(id=${pizzaReview.id})}" th:text="${pizzaReview.title}"></a>
			</li>
		</ul>

		<a class="centerText" href="http://localhost:8080/categoryList">Back
			to Home</a>

		</section>

	</body>
	</html>
