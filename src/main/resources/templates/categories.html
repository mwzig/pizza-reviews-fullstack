<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Pizza Review Categories</title>
<link rel="stylesheet" type="text/css" th:href="style.css" />
</head>

<body>
	<header id="reviewsHeader">
		<h1>My Pizza Reviews</h1>
	</header>

	<ul>
		<li th:each="category: ${categories}"><a
			th:href="@{/singleCategory(id=${category.id})}"
			th:text="${category.name}"></a></li>
	</ul>

	<p th:each="tag: ${allTags}">
		<a tag-count="0" class="tag"
			th:attr="tag-count = ${tag.getTaggedPizzaReviewsSize()}"
			th:href="@{/singleTag(id=${tag.id})}" th:text="${tag.name}"></a>
	</p>

</body>
</html>
